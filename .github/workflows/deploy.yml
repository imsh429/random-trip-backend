name: Backend Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. JDK 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle wrapper 실행 권한 부여
      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      # 4. Build without tests
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 5. JAR 이름 고정
      - name: Rename JAR to backend.jar
        run: mv ./build/libs/*SNAPSHOT.jar backend.jar

      # 6. JAR 파일 서버로 전송
      - name: Upload JAR to JCloud
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.JCLOUD_HOST }}
          username: ubuntu
          key: ${{ secrets.JCLOUD_SSH_KEY }}
          port: 19072
          source: backend.jar
          target: /home/ubuntu/app/

      # 7. SSH로 접속하여 tmux로 Spring Boot 실행
      - name: Run Spring Boot on JCloud with tmux
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.JCLOUD_HOST }}
          username: ubuntu
          key: ${{ secrets.JCLOUD_SSH_KEY }}
          port: 19072
          script: |
            echo "[🧹] 기존 프로세스 종료"
            pkill -f "backend.jar" || echo "기존 실행 없음"

            echo "[📦] tmux 설치"
            sudo apt-get update -y && sudo apt-get install -y tmux

            echo "[📁] 실행 디렉토리로 이동"
            cd /home/ubuntu/app

            echo "[🧨] 기존 tmux 세션 종료"
            tmux kill-session -t backend || echo "기존 세션 없음"

            echo "[🚀] 새 tmux 세션으로 백그라운드 실행"
            tmux new-session -d -s backend "java -jar backend.jar --spring.profiles.active=prod >> app.log 2>&1"

            echo "[📄] 최근 로그 출력 (20줄)"
            tail -n 20 app.log || echo "로그 없음"
