name: Backend Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build without tests
        run: ./gradlew build -x test

      - name: Upload JAR to JCloud
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.JCLOUD_HOST }}
          username: ubuntu
          key: ${{ secrets.JCLOUD_SSH_KEY }}
          port: 19072
          source: "./build/libs/backend-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/app/"

      - name: Run Spring Boot JAR remotely
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.JCLOUD_HOST }}
          username: ubuntu
          key: ${{ secrets.JCLOUD_SSH_KEY }}
          port: 19072
          script: |
            echo "[✅] 기존 프로세스 종료"
            pkill -f 'backend-0.0.1-SNAPSHOT.jar' || echo "실행 중인 프로세스 없음"

            echo "[🚀] 새 JAR 실행"
            cd /home/ubuntu/app
            nohup java -jar backend-0.0.1-SNAPSHOT.jar --spring.profiles.active=prod > app.log 2>&1 &
            disown

            echo "[📄] 실행 로그 최근 10줄"
            tail -n 10 /home/ubuntu/app/app.log || echo "로그 없음"
