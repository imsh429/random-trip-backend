name: Backend Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. JDK 설치
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # ✅ 3. GitHub Secret에서 application-prod.yml 생성
      - name: Create application-prod.yml from secret
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_PROD_YML }}" > src/main/resources/application-prod.yml

      # 4. Gradle 실행 권한 부여
      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Create application-prod.yml from secrets
        run: |
          echo "${{ secrets.APP_PROD_YML }}" > src/main/resources/application-prod.yml

      # 5. Build without tests
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 6. Upload JAR to JCloud
      - name: Upload JAR to JCloud
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.JCLOUD_HOST }}
          username: ubuntu
          key: ${{ secrets.JCLOUD_SSH_KEY }}
          port: 19072
          source: "./build/libs/backend-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/app/"

      # ✅ 7. SSH로 접속해 tmux로 Spring Boot 실행
      - name: Run Spring Boot on JCloud with tmux
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.JCLOUD_HOST }}
          username: ubuntu
          key: ${{ secrets.JCLOUD_SSH_KEY }}
          port: 19072
          script: |
            echo "[🧹] 기존 프로세스 종료"
            pkill -f "backend.jar" || echo "기존 실행 없음"

            echo "[📦] tmux 설치"
            sudo apt-get update -y && sudo apt-get install -y tmux

            echo "[📁] 디렉토리 이동 및 jar 이름 변경"
            cd /home/ubuntu/app
            mv backend-0.0.1-SNAPSHOT.jar backend.jar

            echo "[🧨] 이전 tmux 세션 종료"
            tmux kill-session -t backend || echo "기존 세션 없음"

            echo "[🚀] 새 tmux 세션으로 백그라운드 실행"
            tmux new-session -d -s backend "java -jar backend.jar --spring.profiles.active=prod >> app.log 2>&1"

            echo "[📄] 최근 로그 출력 (20줄)"
            tail -n 20 app.log || echo "로그 없음"
